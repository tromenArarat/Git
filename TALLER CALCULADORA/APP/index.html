<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Calculadora Científica</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
      <div id="item2">0</div>
      <div id="item1">
        <div class="button-grid">
            <!-- Fila 1 (6 botones circulares) -->
            <div class="button-row button-row-6">
                <div class="button circular-button top-button">
                    <span class="button-label">SHIFT</span>
                </div>
                <div id='alpha' class="button circular-button top-button">
                    <span class="button-label">ALPHA</span>
                </div>
                <div class="button circular-button top-button">
                    <span class="button-label">MODO CONFIG</span>
                </div>
                <div class="button circular-button power-button">
                    <span class="button-label">ON</span>
                </div>
            </div>
            
            <!-- Fila 2 (solo flechas) -->
            <div class="button-row button-row-6">
                <div style="width: 50px; visibility: hidden;"></div> <!-- Espacio vacío -->
                <div style="width: 50px; visibility: hidden;"></div> <!-- Espacio vacío -->
                <div style="width: 50px; visibility: hidden;" class="button arrow-button arrow-left"></div>
                <div style="width: 50px; visibility: hidden;" class="button arrow-button arrow-right"></div>
                <div style="width: 50px; visibility: hidden;"></div> <!-- Espacio vacío -->
                <div style="width: 50px; visibility: hidden;"></div> <!-- Espacio vacío -->
            </div>
            
            <!-- Fila 3 (6 botones) -->
            <div class="button-row button-row-6">
                <div id='calc' class="button">CALC</div>
                <div class="button">∫</div>
                <div style="width: 50px; visibility: hidden;" class="button arrow-button arrow-up"></div>
                <div class="button arrow-button arrow-down"></div>
                <div class="button">x⁻¹</div>
                <div class="button">log</div>
            </div>
            
            <!-- Fila 4 (6 botones) -->
            <div class="button-row button-row-6">
                <div class="button">aᵇ⁄c</div>
                <div class="button">√</div>
                <div class="button">x²</div>
                <div class="button">^</div>
                <div class="button">log</div>
                <div class="button">ln</div>
            </div>
            
            <!-- Fila 5 (6 botones) -->
            <div class="button-row button-row-6">
                <div class="button">(-)</div>
                <div class="button degrees-button">°'"</div>
                <div class="button">hyp</div>
                <div class="button">sin</div>
                <div class="button">cos</div>
                <div class="button">tan</div>
            </div>
            
            <!-- Fila 6 (6 botones) -->
            <div class="button-row button-row-6">
                <div class="button">RCL</div>
                <div class="button">ENG</div>
                <div class="button">(</div>
                <div class="button">)</div>
                <div class="button">S⇄D</div>
                <div class="button">M+</div>
            </div>
            
            <!-- Fila 7 (5 botones) -->
            <div class="button-row button-row-5">
                <div class="button number-button">7</div>
                <div class="button number-button">8</div>
                <div class="button number-button">9</div>
                <div class="button operation-button">DEL</div>
                <div class="button operation-button">AC</div>
            </div>
            
            <!-- Fila 8 (5 botones) -->
            <div class="button-row button-row-5">
                <div class="button number-button">4</div>
                <div class="button number-button">5</div>
                <div class="button number-button">6</div>
                <div class="button operation-button">×</div>
                <div class="button operation-button">÷</div>
            </div>
            
            <!-- Fila 9 (5 botones) -->
            <div class="button-row button-row-5">
                <div class="button number-button">1</div>
                <div class="button number-button">2</div>
                <div class="button number-button">3</div>
                <div class="button operation-button">+</div>
                <div class="button operation-button">-</div>
            </div>
            
            <!-- Fila 10 (5 botones) -->
            <div class="button-row button-row-5">
                <div class="button number-button">0</div>
                <div class="button number-button">.</div>
                <div class="button">×10ˣ</div>
                <div class="button">Ans</div>
                <div class="button equals-button">=</div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
